[tox]
envlist = py312  # Используем Python 3.12

[testenv]
description = Run tests with pytest
deps = 
    poetry  # Для установки зависимостей через poetry
commands =
    ; poetry install --with tests  # Устанавливаем зависимости, включая тестовые
    pytest tests/test_homework_2.py  # Запуск тестов
